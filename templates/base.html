<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sistema de Tickets</title>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Generador de Tickets</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'crear_ticket' %}">Crear Ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_tickets' %}">Mis Tickets</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link">Hola, {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link">Cerrar Sesión</button>
                            </form>    
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

</main>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>


<script>
    function selectTool(element) {
        // Obtenemos todos los datos desde los atributos data-*
        const toolPk = element.getAttribute('data-tool-pk');
        const toolName = element.getAttribute('data-tool-name');
        const toolModelo = element.getAttribute('data-tool-modelo');
        const toolFabricante = element.getAttribute('data-tool-fabricante');
        const toolSerie = element.getAttribute('data-tool-serie');
        const toolReparacion = element.getAttribute('data-tool-reparacion');

        // Actualizamos todos los campos del formulario
        document.getElementById('id_herramienta').value = toolPk;
        document.getElementById('id_text_search').value = toolName;
        document.getElementById('id_modelo_display').value = toolModelo;
        document.getElementById('id_fabricante_display').value = toolFabricante;
        document.getElementById('id_numero_serie_display').value = toolSerie;
        document.getElementById('id_numero_reparacion_display').value = toolReparacion;

        // Limpiamos la lista de resultados
        document.getElementById('search-results').innerHTML = '';
    }
</script>
</body>
</html>
