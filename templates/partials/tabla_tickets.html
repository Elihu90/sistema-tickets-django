<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.folio }}</td>
                <td>
                    {% if user.is_staff and ticket.form_estado %}
                        <form 
                            hx-post="{% url 'actualizar_estado_ticket' ticket.pk %}"
                            method="post" 
                            class="d-flex align-items-center">
                            {% csrf_token %}
                            {{ ticket.form_estado.as_p }}
                            <button type="submit" class="btn btn-sm btn-success ms-2">Guardar</button>
                        </form>
                    {% else %}
                        <span class="badge bg-primary">{{ ticket.estado.nombre }}</span>
                    {% endif %}
                </td>
                </tr>
            {% empty %}
                {% endfor %}
        </tbody>
    </table>
</div>
