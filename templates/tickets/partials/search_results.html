{% for h in herramientas %}
  <a href="#" class="list-group-item list-group-item-action"
     
     data-tool-pk="{{ h.pk }}"
     data-tool-name="{{ h }}"
     data-tool-modelo="{{ h.modelo|default:'' }}"
     data-tool-fabricante="{{ h.fabricante|default:'' }}"
     data-tool-serie="{{ h.numero_serie|default:'' }}"
     data-tool-reparacion="{{ h.numero_reparacion|default:'' }}"
     
     onclick="selectTool(this); return false;">
     
     {{ h }}
  </a>
{% endfor %}
