{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ titulo|default:"Generar Nuevo Ticket de Reparaci√≥n" }}</h1>
    </div>
    <div class="card-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% crispy form %}

    </div>
</div>
{% endblock %}
